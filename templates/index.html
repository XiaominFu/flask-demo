<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class=page>
		  <div class='col-md-12'>
		    <h1>User Input Form</h1>
		    <h4>Please enter a stock ticker (e.g. GOOG) and check desired features.</h4>

		    <form id='stock_label_form' method='post' action='/index' >
		      <p>
		    Enter stock ticker symbol: <input type='text' name='stock_label' />
		      </p>

			  <p>
			<input type="checkbox" name="price_type" value="Close"> Closing price<br>
			<input type="checkbox" name="price_type" value="Adj. Close"> Adjusted closing price<br>
			<input type="checkbox" name="price_type" value="Open"> Opening price<br>		
			<input type="checkbox" name="price_type" value="Adj. Open"> Adjusted opening price<br>
			  </p>

		      <p>
		    <input type='submit' value='Submit' />
		      </p>
		    </form>

		  </div>
		</div>
	</body>
</html>
